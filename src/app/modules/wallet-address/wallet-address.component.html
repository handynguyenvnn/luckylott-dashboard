<nz-card>
    <nz-table #listViewTable [nzData]="walletAddresses" [nzLoading]="isSpinning"
              [nzShowPagination]="false" [nzFrontPagination]="false">
      <thead>
      <tr>
        <th>TeleID</th>
        <th>Player</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let walletAddress of walletAddresses ;trackBy: trackId">
          <td>{{walletAddress.teleId}}</td>
          <td>{{getPlayerName(walletAddress.playerId)}}</td>
          <td>{{ walletAddress.address }}</td>
        </tr>
      </tbody>
    </nz-table>
    <div class="ant-table-pagination ant-pagination">
      <nz-pagination [nzPageIndex]="page" [nzTotal]="totalItems" [nzPageSize]="itemsPerPage"
                     [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="loadPage($event)"></nz-pagination>

      <ng-template #rangeTemplate let-range="range" let-total>
        {{ range[0] }} - {{ range[1] }} of {{ totalItems }} items
      </ng-template>
    </div>
</nz-card>
