<form nz-form nzLayout="vertical" novalidate [formGroup]="editForm">
  <div class="row">
    <div class="col-md-12">
      <nz-form-item>
        <nz-form-label>Tele Id</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Please input tele name" formControlName="teleId">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-12">
      <nz-form-item>
        <nz-form-label>Tele Name</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Please input tele name" formControlName="teleName">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-12">
      <nz-form-item>
        <nz-form-label>Ref Code</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Please input ref code" formControlName="refCode">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="col-md-12">
      <nz-form-item>
        <nz-form-label>Username</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="Please input username" formControlName="username">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <nz-form-item>
    <nz-form-control>
      <div *nzModalFooter>
        <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
        <button nz-button nzType="primary" (click)="save()" [disabled]="editForm.invalid || isSaving">Save</button>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
