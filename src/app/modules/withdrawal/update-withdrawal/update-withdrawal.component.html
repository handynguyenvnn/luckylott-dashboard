<form nz-form nzLayout="vertical" novalidate [formGroup]="updateWithdrawalForm">
    <div class="row">
      <div class="col-md-12">
        <nz-form-item>
          <nz-form-label>Note</nz-form-label>
          <nz-form-control>
            <textarea rows="4" nz-input placeholder="Please input message" formControlName="note"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-form-item>
      <nz-form-control>
        <div *nzModalFooter>
          <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
          <button nz-button nzType="primary" (click)="save()" 
          [disabled]="updateWithdrawalForm.invalid || isSaving">Save</button>
        </div>
      </nz-form-control>
    </nz-form-item>
</form>
