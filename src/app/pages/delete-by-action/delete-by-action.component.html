<nz-card>
  <form nz-form nzLayout="vertical" novalidate [formGroup]="deleteMsgForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <nz-form-item>
          <nz-form-label>Message</nz-form-label>
          <nz-form-control>
            <input type="text" nz-input placeholder="Please input message" formControlName="action">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-md-3"></div>
    </div>
    <nz-form-item>
      <nz-form-control>
        <div style="text-align: center">
          <button nz-button nzType="primary" (click)="save()" [disabled]="deleteMsgForm.invalid || isSaving">Delete</button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
